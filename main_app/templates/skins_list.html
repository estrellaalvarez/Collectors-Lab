{% extends 'base.html' %}

{% comment %} for head title tags and helping us with SEO {% endcomment %}
{% block title %}Skin{% endblock  %}

{% block content %}

<h1 class="title pt-5">Skin Collection</h1>
<div class="gallery">
  {% for skin in skins %}
  <a href="">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{skin.image}}" alt="{{skin.name}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{skin.name}}</p>
      </div>
    </div>
  </a>
	{% empty %}
  <article class="message">
    <div class="message-header">
      <p>No Skins Available</p>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock %}
